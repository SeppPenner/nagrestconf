Alias /nagrestconf "/var/www/html/nagrestconf"

<Directory /var/www/html/nagrestconf/>
#  SSLRequireSSL
#   Options None
   AllowOverride None
   Order allow,deny
   Allow from all
#   Order deny,allow
#   Deny from all
#   Allow from 127.0.0.1
   AuthName "Nagios Access"
   AuthType Basic
   AuthUserFile /etc/nagios/htpasswd.users
   Require valid-user
</Directory>

